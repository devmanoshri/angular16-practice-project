<div class="search">
  <form
    class="form-inline"
    [formGroup]="searchForm"
    (ngSubmit)="onSearchSubmit()"
  >
    <div class="row">
      <div class="col-sm-9 form-group">
        <input
          class="form-control"
          type="text"
          formControlName="search"
          placeholder="Search "
          aria-label="Search"
        />
      </div>
      <div class="col-sm-3">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </div>
    </div>
  </form>
</div>
<!-- <pre>{{ searchedData | json }}</pre> -->

<div class="row" *ngFor="let data of searchedData">
  <div class="col-sm-12">{{ searchedData }}</div>
</div>
